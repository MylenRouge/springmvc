<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<a href="/new">Create new user</a>
</body>
</html>
